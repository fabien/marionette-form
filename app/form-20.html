        <!-- load jquery as normal, instead of through requirejs -->
        <script src="/js/vendor/jquery/dist/jquery.js"></script>
        <script src="/js/vendor/requirejs/require.js"></script>
        <!-- use jquery from script tag above with requirejs -->
        <script>define('jquery', [], function() { return jQuery; });</script>

        <!-- global upload-care config -->
        <script>UPLOADCARE_LIVE = false; UPLOADCARE_MANUAL_START = true;</script>
        <script src="https://ucarecdn.com/widget/2.8.1/uploadcare/uploadcare.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            require([
                'https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.0/js.cookie.js',
                'filesize',
                'backbone',
                'marionette',
                'marionette.form',
                'marionette.form.control.uploadcare',
            ], function(Cookies, filesize, Backbone, Marionette, Form) {
                
                uploadcare.start({ publicKey: 'demopublickey', locale: 'en' });
                
                // Views
                
                var ListItem = Marionette.ItemView.extend({
                    
                    tagName: 'tr',
                    
                    template: '#list-item',
                    
                    triggers: {
                        'click': 'click'
                    },
                    
                    modelEvents: {
                        'change': 'render'
                    },
                    
                    templateHelpers: {
                        filesize: filesize
                    }
                    
                });
                
                var ListView = Marionette.CollectionView.extend({
                    
                    tagName: 'table',
                    
                    className: 'table table-striped',
                    
                    childView: ListItem
                    
                });
                
                // Custom Tab Views
                
                var ListTabView = Form.UploadcareTabView.extend({
                    
                    template: '#list-tab-view',
                    
                    initialize: function(options) {
                        this.collection = new Form.UploadcareCollection();
                        this.bindToFileCollection(this.collection);
                        this.addRegion('list', '#file-list');
                    },
                    
                    onRender: function() {
                        this.showChildView('list', new ListView({ collection: this.collection }));
                    }
                    
                });
                
                ListTabView.register('list');
                
                var RecentTabView = Form.UploadcareTabView.extend({
                    
                    // Gather files from all other UploadcareControl controls of this form
                    // and display them for selection.
                    
                    template: '#recent-tab-view',
                    
                    initialize: function(options) {
                        this.on('render dialog:tab:switch', this.updateCollection);
                        this.addRegion('list', '#file-list');
                        this.on('childview:click', function(info) {
                            if (this.collection) this.collection.remove(info.model);
                            var file = info.model.toFile();
                            this.dialog.addFiles([file]);
                        });
                    },
                    
                    gatherFiles: function() {
                        var promises = [];
                        this.control.form.children.each(function(control) {
                            if (control !== this.control && control instanceof Form.UploadcareControl) {
                                promises.push(control.getFiles());
                            }
                        }.bind(this));
                        var dfd = $.Deferred();
                        $.when.apply(null, promises).then(function() {
                            dfd.resolve(_.flatten(arguments));
                        }, dfd.reject);
                        return dfd;
                    },
                    
                    updateCollection: function() {
                        $.when.apply(null, this.getFiles()).then(function() {
                            var urls = _.pluck(_.flatten(arguments), 'cdnUrl'); // existing
                            var collection = this.collection = new Form.UploadcareCollection();
                            this.showChildView('list', new ListView({ collection: this.collection }));
                            
                            this.gatherFiles().then(function(files) {
                                collection.set(_.reject(files, function(file) {
                                    return _.include(urls, file.cdnUrl);
                                }));
                            });
                        }.bind(this));
                    }
                    
                });
                
                RecentTabView.register('recent');
                
                // Form
                
                var ExampleForm = Form.View.extend({
                    
                    layout: 'vertical',
                    
                    onSubmit: function(control, event) {
                        event.preventDefault();
                        if (this.commit()) {
                            console.log('Submit', JSON.stringify(this.getData(), null, 2));
                            Cookies.set('uploads', this.getData());
                        } else {
                            console.log('Invalid fields: %s', _.keys(this.getErrors()).join(', '));
                        }
                    }
                    
                });
                
                var Model = Form.Model.extend();
                
                var doc = new Model(Cookies.getJSON('uploads') || {});
                
                var form = new ExampleForm({ model: doc });
                
                form.collection.reset([
                    { id: 'file', control: 'uploadcare', maxFileSize: 1024 },
                    { id: 'files', control: 'uploadcare', multiple: true },
                    { id: 'image', control: 'uploadcare', imagesOnly: true, crop: '1:1', tabs: 'file url facebook' },
                    { id: 'images', control: 'uploadcare', imagesOnly: true, multiple: true, crop: '1:1' },
                    { id: 'uploads', control: 'uploadcare', registerCollection: true, multiple: true, maxFileSize: 1024 },
                    { id: 'custom', control: 'uploadcare', multiple: true, tabs: 'file recent list' }
                ]);
                
                form.field('submit', { control: 'button', label: 'Save', type: 'submit', buttonType: 'success', autoDisable: true });
                
                form.on('change', function() {
                    console.log('Change', JSON.stringify(form.getData(), null, 2));
                    Cookies.set('uploads', form.getData());
                });
                
                // Dialogs
                
                form.on('control:dialog:open', function(control, dialog) {
                    console.log('Open dialog: %s', control.getKey());
                });
                
                form.on('control:dialog:done', function(control, dialog, fileOrGroup) {
                    console.log('Dialog done: %s', control.getKey());
                });
                
                form.on('control:dialog:fail', function(control, dialog, lastSelectedFile) {
                    console.log('Dialog fail: %s', control.getKey());
                });
                
                form.on('control:dialog:tab:switch', function(control, dialog, tab) {
                    console.log('Dialog tab: %s - %s', control.getKey(), tab);
                });
                
                form.on('control:dialog:tab:init', function(control, dialog, view) {
                    console.log('Initialized tab view: %s', view.tabName);
                });
                
                // Validation and error handling
                
                form.on('control:validate:file', function(control, fileInfo) {
                    if (fileInfo.stored === false) console.log('Validate', fileInfo);
                });
                
                form.on('control:upload:error', function(control, errorCode) {
                    console.warn('Upload Error', errorCode);
                });
                
                // Initial setup
                
                form.on('control:update:file', function(control, fileInfo) {
                    console.log('Updated %s:', control.getKey(), fileInfo.uuid);
                });
                
                form.on('control:update:files', function(control, fileGroup) {
                    console.log('Updated %s:', control.getKey(), fileGroup.uuid);
                });
                
                // Changes
                
                form.on('control:before:change', function(control, change) {
                    console.log('Before change:', control.getKey());
                });
                
                form.on('control:change:file', function(control, fileInfo) {
                    console.log('Changed %s:', control.getKey(), fileInfo);
                    control.getFile().then(function(file) {
                        console.log('File:', file.uuid);
                    });
                });
                
                form.on('control:change:files', function(control, fileGroup) {
                    console.log('Changed %s:', control.getKey(), fileGroup.name);
                    control.getFiles().then(function(files) {
                        console.log('Files:', _.pluck(files, 'uuid'));
                    });
                });
                
                form.render();
                form.$el.appendTo('#layout');
                
                // Collection
                
                var uploads = form.getCollection('uploads');
                
                uploads.on('update', function(collection, options) {
                    console.log('Updated collection: %s items', collection.length);
                    collection.toFileGroup().promise().then(function(fileGroup) {
                        console.log('FileGroup: %s', fileGroup.name);
                    });
                });
                
                setTimeout(function() {
                    if (uploads.isEmpty() && doc.has('image')) {
                        uploads.add({ uuid: doc.get('image') });
                    }
                }, 1000);
                
                // Plain CollectionView integration
                
                var listView = new ListView({ collection: uploads });
                listView.listenTo(listView.collection, 'sync reset update', listView.render);
                
                listView.render();
                listView.$el.appendTo('#list');
                
                // Getter/Setter
                
                // form.getField('file').set(doc.get('image'));
                // form.getField('files').set(doc.get('images'));
                
                // Set using array
                
                // form.getField('files').set([doc.get('image')]);
                
                // Setter (single file)
                
                // form.getField('file').setFile(doc.get('image'));
                // form.getField('files').setFile(doc.get('image'));
                
                // Setter (multiple files)
                
                // form.getField('file').setFiles(doc.get('image'));
                // form.getField('files').setFiles(doc.get('image'));
                
                // DISABLED/READONLY
                
            });
        </script>

    <body>
        <div class="container">
            <h1>Form <small>with UploadCare integration</small></h1>
        </div>
        <div id="layout" class="container"></div>
        <div class="container">
            <h3>Uploads</h3>
            <div id="list"></div>
        </div>
        
        <script id="list-item" type="text/template">
            <td><%- obj.cdnUrl %></td><td><%- filesize(obj.size || 0) %></td>
        </script>
        
        <script id="list-tab-view" type="text/template">
            <div class="uploadcare-dialog-padding">
                <div class="uploadcare-dialog-title">Custom List View</div>
                <div class="uploadcare-file-list uploadcare-file-list_table">
                    <div id="file-list"></div>
                </div>
            </div>
        </script>
        
        <script id="recent-tab-view" type="text/template">
            <div class="uploadcare-dialog-padding">
                <div class="uploadcare-dialog-title">Recent Uploads</div>
                <div class="uploadcare-file-list uploadcare-file-list_table">
                    <div id="file-list"></div>
                </div>
            </div>
        </script>
    </body>
